# Debug suite: General Knowledge / MMLU-style
# Sources: Hand-written multiple-choice in MMLU style (NOT from actual MMLU dataset)
# Provenance: Questions are original, inspired by MMLU format but not extracted
#   from the benchmark. To use real MMLU data, download via HuggingFace datasets.
# Scoring: multiple_choice (A/B/C/D)

suite: general
version: "1.0"
scoring_default:
  method: multiple_choice

questions:
  # ── MMLU: Miscellaneous ──────────────────────────────────────────

  - id: mmlu_misc_001
    tier: 1
    prompt: |
      What is the capital of Australia?

      A) Sydney
      B) Melbourne
      C) Canberra
      D) Brisbane

      Answer with the letter only (A, B, C, or D).
    expected: "C"
    scoring_method: multiple_choice

  - id: mmlu_misc_002
    tier: 1
    prompt: |
      Which planet is known as the Red Planet?

      A) Venus
      B) Mars
